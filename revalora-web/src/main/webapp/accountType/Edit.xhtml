<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountTypeEditDlg" widgetVar="AccountTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAccountTypeTitle}">
            <h:form id="AccountTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAccountTypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{accountTypeController.selected.name}" title="#{bundle.EditAccountTypeTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountTypeController.update}" value="#{bundle.Save}" update="display,:AccountTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AccountTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccountTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
