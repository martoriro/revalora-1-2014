<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/2columns-left.xhtml">


        <ui:define name="title">
            <h:outputText value="Usuarios registrados en el sistema"></h:outputText>
        </ui:define>
        
        <ui:define name="sidebar-left">
            <ui:include src="#{SessionUtil.currentUser.accountType.name}/sidebar-left.xhtml"/>
        </ui:define>

        <ui:define name="body">
            
            <h4>Perfil de #{SessionUtil.currentUser.name}</h4>
            
            #{accountController.setSelected(SessionUtil.currentUser)}            
            
            <div class="panel panel-default">
                <div class="panel-body">
                    
                    <h:form id="AccountEditForm">
                        <h:panelGroup id="display">
                            <p:panelGrid columns="2" rendered="#{accountController.selected != null}">
                                <p:outputLabel value="Nueva contraseña" for="password" />
                                <p:password id="password" value="#{accountController.selected.password}" match="passwordConfirm" title="Contraseña" validatorMessage="La contraseña debe contener al menos 4 caracteres y como máximo 24 del tipo alfanumérico">
                                    <f:validateLength minimum="4" maximum="24" />
                                    <f:validateRegex pattern="[a-zA-Z0-9]+" />
                                </p:password>
                                <p:outputLabel value="Repetir contraseña"/>
                                <p:password id="passwordConfirm" title="Contraseña" validatorMessage="La contraseña debe contener al menos 4 caracteres y como máximo 24 del tipo alfanumérico">
                                    <f:validateLength minimum="4" maximum="24" />
                                    <f:validateRegex pattern="[a-zA-Z0-9]+" />
                                </p:password>
                            </p:panelGrid>
                            <p:commandButton actionListener="#{accountController.update}" value="#{bundle.Save}" update="display" action="/faces/roles/Profile.xhtml" />
                            <a href="/newborns-web/faces/roles/Profile.xhtml" class="btn btn-link">Volver</a>
                        </h:panelGroup>
                    </h:form>
                    
                </div>
            </div>
            
        </ui:define>
        
    </ui:composition>

</html>
