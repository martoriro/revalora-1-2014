<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountEditDlg" widgetVar="AccountEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAccountTitle}">
            <h:form id="AccountEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAccountLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{accountController.selected.rut}" title="#{bundle.EditAccountTitle_rut}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditAccountLabel_password}" for="password" />
                        <p:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.EditAccountTitle_password}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditAccountLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{accountController.selected.firstName}" title="#{bundle.EditAccountTitle_firstName}"/>
                        <p:outputLabel value="#{bundle.EditAccountLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{accountController.selected.lastName}" title="#{bundle.EditAccountTitle_lastName}" />
                        
                        <p:outputLabel value="#{bundle.EditAccountLabel_gender}" for="gender" />
                        <p:selectOneMenu id="gender" value="#{accountController.selected.gender}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_gender}">
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                            <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditAccountLabel_birthdate}" for="birthdate" />
                        <p:calendar id="birthdate" pattern="MM/dd/yyyy" value="#{accountController.selected.birthdate}" title="#{bundle.EditAccountTitle_birthdate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAccountLabel_address}" for="address" />
                        <p:inputText id="address" value="#{accountController.selected.address}" title="#{bundle.EditAccountTitle_address}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{accountController.selected.phone}" title="#{bundle.EditAccountTitle_phone}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_email}" for="email" />
                        <p:inputText id="email" value="#{accountController.selected.email}" title="#{bundle.EditAccountTitle_email}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_position}" for="position" />
                        <p:inputText id="position" value="#{accountController.selected.position}" title="#{bundle.EditAccountTitle_position}" />
                        
                        <p:outputLabel value="#{bundle.EditAccountLabel_accountType}" for="accountType" />
                        <p:inputText id ="accountType" value="#{accountController.selected.accountType.name}" title="#{bundle.EditAccountTitle_accountType}" disabled = "true"/>
                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountController.update}" value="#{bundle.Save}" update="display,:AccountListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AccountEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccountEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
