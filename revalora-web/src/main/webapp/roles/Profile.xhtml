<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/2columns-right.xhtml">


        <ui:define name="title">
            <h:outputText value="Usuarios registrados en el sistema"></h:outputText>
        </ui:define>
        
        <ui:define name="sidebar-right">
            <ui:include src="#{sessionUtil.currentUser.accountType.name}/sidebar-right2.xhtml"/>
        </ui:define>

        <ui:define name="body">
            
            <h4>Perfil de #{sessionUtil.currentUser.names}</h4>
            
            <div class="panel panel-default">
                <div class="panel-body">
                    
                    <h:form id="AccountViewForm">
                        <h:panelGroup id="display">
                            <p:panelGrid columns="2">
                                <h:outputText value="RUT"/>
                                <h:outputText value="#{sessionUtil.currentUser.rut}" title="Cédula de identidad"/>
                                <h:outputText value="Nombre"/>
                                <h:outputText value="#{sessionUtil.currentUser.names}" title="Nombre"/>
                                <h:outputText value="Teléfono"/>
                                <h:outputText value="#{sessionUtil.currentUser.phone}" title="Teléfono de contacto"/>
                                <h:outputText value="Email"/>
                                <h:outputText value="#{sessionUtil.currentUser.email}" title="Correo electrónico"/>
                                <h:outputText value="Contraseña email"/>
                                <h:outputText value="Registrada" rendered="#{sessionUtil.currentUser.emailPassword != null}" />
                                <h:outputText value="Vacía" rendered="#{sessionUtil.currentUser.emailPassword == null}" />
                                <h:outputText value="Tipo"/>
                                <h:outputText value="#{sessionUtil.currentUser.accountType.name}" title="Tipo de usuario"/>
                            </p:panelGrid>
                        </h:panelGroup>
                    </h:form>
                    
                    <a href="/revalora-web/faces/roles/ProfileEdit.xhtml" class="btn btn-default" style="margin-top: 10px;">Editar</a>
                    <a href="/revalora-web/faces/roles/ProfileConfigEmail.xhtml" class="btn btn-danger" style="margin-top: 10px;">Configurar Email</a>
                    
                </div>
            </div>
            
        </ui:define>
        
    </ui:composition>

</html>
