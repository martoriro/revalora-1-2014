<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectsCreateDlg" widgetVar="ProjectsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProjectsTitle}">
            <h:form id="ProjectsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProjectsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{projectController.selected.id}" title="#{bundle.CreateProjectsTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateProjectsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{projectController.selected.name}" title="#{bundle.CreateProjectsTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateProjectsLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy" value="#{projectController.selected.startDate}" title="#{bundle.EditProjectsTitle_startDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProjectsLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy" value="#{projectController.selected.endDate}" title="#{bundle.EditProjectsTitle_endDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProjectsLabel_organization}" for="organization" />
                        <p:selectOneMenu id="organization" value="#{projectController.selected.organization}" >
                            <f:selectItems value="#{organizationsController.itemsAvailableSelectOne}"
                                           var="organizationItem"
                                           itemValue="#{organizationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectController.create}" value="#{bundle.Save}" update="display,:ProjectsListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProjectsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjectsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
