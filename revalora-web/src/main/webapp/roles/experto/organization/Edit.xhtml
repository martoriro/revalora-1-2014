<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrganizationEditDlg" widgetVar="OrganizationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrganizationTitle}">
            <h:form id="OrganizationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{organizationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrganizationLabel_name}" for="name" />
                        <p:inputText id="name" value="#{organizationController.selected.name}" title="#{bundle.EditOrganizationTitle_name}" required="true"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{organizationController.update}" value="#{bundle.Save}" update="display,:OrganizationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrganizationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrganizationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
