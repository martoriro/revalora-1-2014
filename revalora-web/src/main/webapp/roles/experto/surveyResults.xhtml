<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/2columns-right.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProjectTitle}"></h:outputText>
        </ui:define>

        <ui:define name="sidebar-right">
            <ui:include src="sidebar-right.xhtml"/>
        </ui:define>


        <ui:define name="body">

            <script src="http://code.highcharts.com/highcharts.js"></script>
            <script src="http://code.highcharts.com/highcharts-more.js"></script>
            <script src="http://code.highcharts.com/modules/exporting.js"></script>
            <script>
                $(function() {

                    $('#valores').highcharts({
                        chart: {
                            polar: true,
                            type: 'line'
                        },
                        title: {
                            text: 'Resultados Encuesta Valanti',
                            x: -80
                        },
                        subtitle: {
                            text: 'Resultados de Delphi normalizados'
                        },
                        pane: {
                            size: '80%'
                        },
                        xAxis: {
                            categories: ['Amor', 'Rectitud', 'Paz', 'Verdad',
                                'No Violencia'],
                            tickmarkPlacement: 'on',
                            lineWidth: 0
                        },
                        yAxis: {
                            gridLineInterpolation: 'polygon',
                            lineWidth: 0,
                            min: 0
                        },
                        tooltip: {
                            shared: true

                        },
                        legend: {
                            align: 'right',
                            verticalAlign: 'top',
                            y: 70,
                            layout: 'vertical'
                        },
                        series: [{
                                name: 'Resultados',
                                data: #{createHighcharts.values},
                                pointPlacement: 'on'
                            }, {
                                name: 'Resultados normalizados',
                                data: #{createHighcharts.normalizedValues},
                                pointPlacement: 'on'
                            }]

                    });
                });
            </script>
            <script>
                $(function() {
                    $('#frases').highcharts({
                        chart: {
                            type: 'bar'
                        },
                        title: {
                            text: 'Resultados Encuesta Delphi'
                        },
                        subtitle: {
                            text: 'Distribuci√≥n cantidad de elecciones por prioridad'
                        },
                        xAxis: {
                            categories: ['Frase 1', 'Frase 2', 'Frase 3', 'Frase 4', 'Frase 5', 'Frase 6', 'Frase 7', 'Frase 8', 'Frase 9', 'Frase 10', 'Frase 11', 'Frase 12', 'Frase 13', 'Frase 14'],
                            title: {
                                text: null
                            }
                        },
                        yAxis: {
                            min: 0,
                            title: {
                                text: 'Cantidad de personas.',
                                align: 'high'
                            },
                            labels: {
                                overflow: 'justify'
                            }
                        },
                        tooltip: {
                            valueSuffix: ' personas'
                        },
                        plotOptions: {
                            bar: {
                                dataLabels: {
                                    enabled: false
                                }
                            }
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'top',
                            x: -40,
                            y: 100,
                            floating: false,
                            borderWidth: 1,
                            backgroundColor: '#FFFFFF',
                            shadow: true
                        },
                        credits: {
                            enabled: false
                        },
                        series: [{
                                name: '1er Lugar',
                                data: #{createHighcharts.amountPriority1}
                            }, {
                                name: '2do Lugar',
                                data: #{createHighcharts.amountPriority2}
                            }, {
                                name: '3er Lugar',
                                data: #{createHighcharts.amountPriority3}
                            }, {
                                name: '4to Lugar',
                                data: #{createHighcharts.amountPriority4}
                            }, {
                                name: '5to Lugar',
                                data: #{createHighcharts.amountPriority5}
                            }, {
                                name: '6to Lugar',
                                data: #{createHighcharts.amountPriority6}
                            }]
                    });
                });
            </script>
            <div id="frases" style="min-width: 310px; max-width: 800px; height: 1000px; margin: 0 auto"></div>
            <div id="valores" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


        </ui:define>
    </ui:composition>

</html>
