<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/2columns-right.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProjectTitle}"></h:outputText>
        </ui:define>

        <ui:define name="sidebar-right">
            <ui:include src="sidebar-right.xhtml"/>
        </ui:define>


        <ui:define name="body">

            <script src="http://code.highcharts.com/highcharts.js"></script>
            <script src="http://code.highcharts.com/highcharts-more.js"></script>
            <script src="http://code.highcharts.com/modules/exporting.js"></script>
            <script>
                $(function () {

	$('#container').highcharts({
	            
	    chart: {
	        polar: true,
	        type: 'line'
	    },
	    
	    title: {
	        text: 'Resultados Encuesta',
	        x: -80
	    },
	    
	    pane: {
	    	size: '80%'
	    },
	    
	    xAxis: {
	        categories: ['Amor', 'Rectitud', 'Paz', 'Verdad', 
	                'No Violencia'],
	        tickmarkPlacement: 'on',
	        lineWidth: 0
	    },
	        
	    yAxis: {
	        gridLineInterpolation: 'polygon',
	        lineWidth: 0,
	        min: 0
	    },
	    
	    tooltip: {
	    	shared: true
	        
	    },
	    
	    legend: {
	        align: 'right',
	        verticalAlign: 'top',
	        y: 70,
	        layout: 'vertical'
	    },
	    
	    series: [{
	        name: 'Resultados',
	        data: [43, 19, 60, 35, 17],
	        pointPlacement: 'on'
	    }, {
	        name: 'Otros Resultados',
	        data: [50, 39, 42, 31, 26],
	        pointPlacement: 'on'
	    }]
	
	});
});
            </script>

            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">
                

            </div>


        </ui:define>
    </ui:composition>

</html>
