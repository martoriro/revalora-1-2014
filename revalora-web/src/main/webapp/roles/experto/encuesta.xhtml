<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/layout/2columns-right.xhtml">

        <ui:define name="title">
            <h:outputText value="Encuesta de Clima"></h:outputText>
        </ui:define>

        <ui:define name="sidebar-right">
            <ui:include src="sidebar-right.xhtml"/>
        </ui:define>

        <ui:define name="body">

            <h4 class="white">Hola <b>#{sessionUtil.currentUser.firstName} #{sessionUtil.currentUser.lastName}! </b> Por favor responde</h4>
            <h5 class="white"><b>Encuesta de Clima Organizacional</b></h5>
            <h:form id="surveyForm">
                <p:panelGrid id="survey" columns="3">
                    <p:outputLabel for="factor1" value="1"/>
                    <h:outputText id="factor1" value="Conocer lo que se espera de las tareas diarias y que se explique las reglas, criterios y planes de trabajo"/>
                    <p:selectOneMenu value="#{createSurvey.factors[0]}" id="valor1">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p1" itemLabel="#{p1}" itemValue="#{p1}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="factor2" value="2"/>
                    <h:outputText id="factor2" value="Recibir información completa, oportuna y tener acceso expedito a los canales de comunicación"/>
                    <p:selectOneMenu value="#{createSurvey.factors[1]}" id="valor2">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p2" itemLabel="#{p2}" itemValue="#{p2}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="factor3" value="3"/>
                    <h:outputText id="factor3" value="Sentirse comprometidos e identificados con el Departamento y el trabajo"/>
                    <p:selectOneMenu value="#{createSurvey.factors[2]}" id="valor3">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p3" itemLabel="#{p3}" itemValue="#{p3}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="factor4" value="4"/>
                    <h:outputText id="factor4" value="Sentir que la jefatura respalda, ayuda e incentiva al personal"/>
                    <p:selectOneMenu value="#{createSurvey.factors[3]}" id="valor4">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p4" itemLabel="#{p4}" itemValue="#{p4}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="factor5" value="5"/>
                    <h:outputText id="factor5" value="El uso adecuado de las reglas y normas, en la relación jefe / colaborador"/>
                    <p:selectOneMenu value="#{createSurvey.factors[4]}" id="valor5">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p5" itemLabel="#{p5}" itemValue="#{p5}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="factor6" value="6"/>
                    <h:outputText id="factor6" value="Incentivar a los trabajadores para que sean autosuficientes y tomen iniciativas propias"/>
                    <p:selectOneMenu value="#{createSurvey.factors[5]}" id="valor6">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p6" itemLabel="#{p6}" itemValue="#{p6}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="factor7" value="7"/>
                    <h:outputText id="factor7" value="La flexibilidad, el cambio y los nuevos enfoques en el desarrollo de las actividades laborales"/>
                    <p:selectOneMenu value="#{createSurvey.factors[6]}" id="valor7">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p7" itemLabel="#{p7}" itemValue="#{p7}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="factor8" value="8"/>
                    <h:outputText id="factor8" value="Una buena planificación, eficiencia y terminación de las tareas"/>
                    <p:selectOneMenu value="#{createSurvey.factors[7]}" id="valor8">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p8" itemLabel="#{p8}" itemValue="#{p8}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="factor9" value="9"/>
                    <h:outputText id="factor9" value="Trabajar en un ambiente laboral en el cual la urgencia y la presión sea razonable y entendible"/>
                    <p:selectOneMenu value="#{createSurvey.factors[8]}" id="valor9">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p9" itemLabel="#{p9}" itemValue="#{p9}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="factor10" value="10"/>
                    <h:outputText id="factor10" value="Apoyarse y mantener buenas relaciones entre los trabajadores"/>
                    <p:selectOneMenu value="#{createSurvey.factors[9]}" id="valor10">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p10" itemLabel="#{p10}" itemValue="#{p10}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="factor11" value="11"/>
                    <h:outputText id="factor11" value="Que los problemas laborales no se posterguen y se enfrenten y solucionen tan pronto como surgen"/>
                    <p:selectOneMenu value="#{createSurvey.factors[10]}" id="valor11">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p11" itemLabel="#{p11}" itemValue="#{p11}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="factor12" value="12"/>
                    <h:outputText id="factor12" value="Tener posibilidades de promoción y desarrollo dentro de la organización"/>
                    <p:selectOneMenu value="#{createSurvey.factors[11]}" id="valor12">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p12" itemLabel="#{p12}" itemValue="#{p12}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="factor13" value="13"/>
                    <h:outputText id="factor13" value="Contar con un lugar de trabajo cómodo y agradable"/>
                    <p:selectOneMenu value="#{createSurvey.factors[12]}" id="valor13">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p13" itemLabel="#{p13}" itemValue="#{p13}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="factor14" value="14"/>
                    <h:outputText id="factor14" value="Contar con remuneraciones y beneficios que retribuyan el esfuerzo laboral"/>
                    <p:selectOneMenu value="#{createSurvey.factors[13]}" id="valor14">
                        <p:ajax event="change" listener="#{createSurvey.updateLists}" update="surveyForm"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItems value="#{createSurvey.priorities}" var="p14" itemLabel="#{p14}" itemValue="#{p14}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton id="sendSurvey" disabled="#{createSurvey.finished != true}" value="Enviar Respuestas" update="surveyForm" action="#{createSurvey.sendSurvey()}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
