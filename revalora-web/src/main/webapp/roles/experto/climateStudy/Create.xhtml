<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClimateStudyCreateDlg" widgetVar="ClimateStudyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClimateStudyTitle}">
            <h:form id="ClimateStudyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{climateStudyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClimateStudyLabel_name}" for="name" />
                        <p:inputText id="name" value="#{climateStudyController.selected.name}" title="#{bundle.CreateClimateStudyTitle_name}" required="true"/>
                        <p:outputLabel value="#{bundle.CreateClimateStudyLabel_description}" for="description" />
                        <p:inputText id="description" value="#{climateStudyController.selected.description}" title="#{bundle.CreateClimateStudyTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateClimateStudyLabel_startAt}" for="startAt" />
                        <p:calendar id="startAt" pattern="MM/dd/yyyy" value="#{climateStudyController.selected.startAt}" title="#{bundle.EditClimateStudyTitle_startAt}"  showOn="button" required="true"/>
                        <p:outputLabel value="#{bundle.CreateClimateStudyLabel_endAt}" for="endAt" />
                        <p:calendar id="endAt" pattern="MM/dd/yyyy" value="#{climateStudyController.selected.endAt}" title="#{bundle.EditClimateStudyTitle_endAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateClimateStudyLabel_accounts}" for="accounts" />
                        <p:autoComplete id="accounts" multiple="true" 
                                        value="#{climateStudyController.selected.accounts}" 
                                        completeMethod="#{accountController.filterAccounts}"
                                        var="account" itemLabel="#{account.names}" itemValue="#{account}"
                                        converter="accountConverter" forceSelection="true">
                            <p:column>
                                <h:outputText value="#{account.names}" />
                            </p:column>
                        </p:autoComplete>
                        <p:outputLabel value="#{bundle.CreateClimateStudyLabel_teams}" for="teams" />
                        <p:autoComplete id="teams" multiple="true" 
                                        value="#{climateStudyController.selected.teams}" 
                                        completeMethod="#{teamController.filterTeams}"
                                        var="team" itemLabel="#{team.name}" itemValue="#{team}"
                                        converter="teamConverter" forceSelection="true">
                            <p:column>
                                <h:outputText value="#{team.name}" />
                            </p:column>
                        </p:autoComplete>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{climateStudyController.create}" value="#{bundle.Save}" update="display,:ClimateStudyListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClimateStudyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClimateStudyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
