<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Nuevo Correo</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175">
                    
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:panel header="Nuevo Correo" style="text-align: left; font-size: 75%; margin-left: 3px; color: white; min-width: 850px">  
                        <form action="EmailSender" method="post">
                            <table border="0" width="35%" align="center">
                                <caption><h2>Send New E-mail</h2></caption>
                                <tr>
                                    <td width="50%">Recipient address </td>
                                    <td><input type="text" name="recipient" size="50"/></td>
                                </tr>
                                <tr>
                                    <td>Subject </td>
                                    <td><input type="text" name="subject" size="50"/></td>
                                </tr>
                                <tr>
                                    <td>Content </td>
                                    <td><textarea rows="10" cols="49" name="content"></textarea> </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center"><input type="submit" value="Send"/><p:button outcome="InboxMailJsfView" icon="ui-icon-home" value="Volver a la bandeja" title="bandeja" style="margin-top: 20px"/>
        </td>
                                </tr>
                            </table>
                        </form>                    
                    </p:panel>
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
