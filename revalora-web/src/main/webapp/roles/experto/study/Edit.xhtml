<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudyEditDlg" widgetVar="StudyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStudyTitle}">
            <h:form id="StudyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studyController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStudyLabel_id}" for="id" />
                        <p:inputText id="id" value="#{studyController.selected.id}" title="#{bundle.EditStudyTitle_id}" />
                        <p:outputLabel value="#{bundle.EditStudyLabel_title}" for="title" />
                        <p:inputText id="title" value="#{studyController.selected.title}" title="#{bundle.EditStudyTitle_title}" />
                        <p:outputLabel value="#{bundle.EditStudyLabel_description}" for="description" />
                        <p:inputText id="description" value="#{studyController.selected.description}" title="#{bundle.EditStudyTitle_description}" />
                        <p:outputLabel value="#{bundle.EditStudyLabel_creator}" for="creator" />
                        <p:selectOneMenu id="creator" value="#{studyController.selected.creator}" required="true" requiredMessage="#{bundle.EditStudyRequiredMessage_creator}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="creatorItem"
                                           itemValue="#{creatorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditStudyLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy" value="#{studyController.selected.createdAt}" title="#{bundle.EditStudyTitle_createdAt}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{studyController.update}" value="#{bundle.Save}" update="display,:StudyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StudyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StudyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
