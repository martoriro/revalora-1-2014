<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudyCreateDlg" widgetVar="StudyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStudyTitle}">
            <h:form id="StudyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStudyLabel_title}" for="title" />
                        <p:inputText id="title" value="#{studyController.selected.title}" title="#{bundle.CreateStudyTitle_title}" />
                        <p:outputLabel value="#{bundle.CreateStudyLabel_description}" for="description" />
                        <p:inputTextarea id="description" value="#{studyController.selected.description}" title="#{bundle.CreateStudyTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{studyController.create}" value="#{bundle.Save}" update="display,:StudyListForm:datalist,:growl" oncomplete="handleSubmit(args,'StudyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StudyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
