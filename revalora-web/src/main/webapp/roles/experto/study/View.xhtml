<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudyViewDlg" widgetVar="StudyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStudyTitle}">
            <h:form id="StudyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studyController.selected != null}">
                        <h:outputText value="#{bundle.ViewStudyLabel_id}"/>
                        <h:outputText value="#{studyController.selected.id}" title="#{bundle.ViewStudyTitle_id}"/>
                        <h:outputText value="#{bundle.ViewStudyLabel_title}"/>
                        <h:outputText value="#{studyController.selected.title}" title="#{bundle.ViewStudyTitle_title}"/>
                        <h:outputText value="#{bundle.ViewStudyLabel_description}"/>
                        <h:outputText value="#{studyController.selected.description}" title="#{bundle.ViewStudyTitle_description}"/>
                        <h:outputText value="#{bundle.ViewStudyLabel_creator}"/>
                        <h:outputText value="#{studyController.selected.creator}" title="#{bundle.ViewStudyTitle_creator}"/>
                        <h:outputText value="#{bundle.ViewStudyLabel_createdAt}"/>
                        <h:outputText value="#{studyController.selected.createdAt}" title="#{bundle.ViewStudyTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StudyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
