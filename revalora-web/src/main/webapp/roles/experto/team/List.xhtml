<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/2columns-right.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTeamTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="sidebar-right">
            <ui:include src="../project/sidebar-right.xhtml"/>
        </ui:define>

        <ui:define name="body">
            
            <h:form>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>     
                </p:confirmDialog>
            </h:form>
            
            <h4 class="white">Listado de grupos</h4>
            
            <h:form id="TeamListForm">
                
                <p:dataTable id="datalist" value="#{teamController.items}" var="item"
                             selectionMode="single" selection="#{teamController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTeamTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTeamTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{teamController.prepareCreate}" update=":TeamCreateForm" oncomplete="PF('TeamCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TeamViewForm" oncomplete="PF('TeamViewDialog').show()" disabled="#{empty teamController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TeamEditForm" oncomplete="PF('TeamEditDialog').show()" disabled="#{empty teamController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{teamController.destroy}" update=":growl,datalist" disabled="#{empty teamController.selected}">
                            <p:confirm header="Atención" message="¿Está seguro que desea eliminar este equipo?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </f:facet>
                </p:dataTable>
                
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
