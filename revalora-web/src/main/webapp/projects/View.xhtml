<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectsViewDlg" widgetVar="ProjectsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProjectsTitle}">
            <h:form id="ProjectsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectsController.selected != null}">
                        <h:outputText value="#{bundle.ViewProjectsLabel_id}"/>
                        <h:outputText value="#{projectsController.selected.id}" title="#{bundle.ViewProjectsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProjectsLabel_name}"/>
                        <h:outputText value="#{projectsController.selected.name}" title="#{bundle.ViewProjectsTitle_name}"/>
                        <h:outputText value="#{bundle.ViewProjectsLabel_startDate}"/>
                        <h:outputText value="#{projectsController.selected.startDate}" title="#{bundle.ViewProjectsTitle_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProjectsLabel_endDate}"/>
                        <h:outputText value="#{projectsController.selected.endDate}" title="#{bundle.ViewProjectsTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProjectsLabel_organization}"/>
                        <h:outputText value="#{projectsController.selected.organization}" title="#{bundle.ViewProjectsTitle_organization}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProjectsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
