<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountViewDlg" widgetVar="AccountViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAccountTitle}">
            <h:form id="AccountViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountController.selected != null}">
                        <h:outputText value="#{bundle.ViewAccountLabel_rut}"/>
                        <h:outputText value="#{accountController.selected.rut}" title="#{bundle.ViewAccountTitle_rut}"/>
                        <h:outputText value="#{bundle.ViewAccountLabel_password}"/>
                        <h:outputText value="#{accountController.selected.password}" title="#{bundle.ViewAccountTitle_password}"/>
                        <h:outputText value="#{bundle.ViewAccountLabel_firstName}"/>
                        <h:outputText value="#{accountController.selected.firstName}" title="#{bundle.ViewAccountTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewAccountLabel_lastName}"/>
                        <h:outputText value="#{accountController.selected.lastName}" title="#{bundle.ViewAccountTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewAccountLabel_gender}"/>
                        <h:outputText value="#{accountController.selected.gender}" title="#{bundle.ViewAccountTitle_gender}"/>
                        <h:outputText value="#{bundle.ViewAccountLabel_birthdate}"/>
                        <h:outputText value="#{accountController.selected.birthdate}" title="#{bundle.ViewAccountTitle_birthdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAccountLabel_address}"/>
                        <h:outputText value="#{accountController.selected.address}" title="#{bundle.ViewAccountTitle_address}"/>
                        <h:outputText value="#{bundle.ViewAccountLabel_phone}"/>
                        <h:outputText value="#{accountController.selected.phone}" title="#{bundle.ViewAccountTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewAccountLabel_email}"/>
                        <h:outputText value="#{accountController.selected.email}" title="#{bundle.ViewAccountTitle_email}"/>
                        <h:outputText value="#{bundle.ViewAccountLabel_position}"/>
                        <h:outputText value="#{accountController.selected.position}" title="#{bundle.ViewAccountTitle_position}"/>
                        <h:outputText value="#{bundle.ViewAccountLabel_accountType}"/>
                        <h:outputText value="#{accountController.selected.accountType}" title="#{bundle.ViewAccountTitle_accountType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AccountViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
